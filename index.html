<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby World</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffccdd;
        }
        .header, .footer {
            background-color: #ff6b88;
            text-align: center;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 100%; /* Use the full width of the viewport */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
        /* Buy Button Styles */
        .buy-button {
            background-color: #ff6b88;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        /* Slideshow Styles */
        .slideshow-container {
            max-width: 100%;
            position: relative;
            overflow: hidden;
        }
        .mySlides img {
            max-width: 100%;
            height: auto;
        }
        .mySlides {
            display: none;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        /* Review Section Styles */
        .review-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Baby World</h1>
    </div>
    <div class="container">
        <div class="youtube-video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/PQYqOnZBOd0" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="images/fav%20(1).png" alt="Cute Baby Product">
            </div>
            <div class="mySlides">
                <img src="images/fav%20(1).png" alt="Another Cute Baby Product">
            </div>
            <!-- Add more images as needed -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="product-info">
            <h2 class="product-title">Adorable Baby Product</h2>
            <p class="product-description">Discover the cutest baby product you'll ever find. Perfect for your little one!</p>
            <p class="product-price">$29.99</p>
            <a href="product_details.html" class="buy-button">Buy Now</a>
        </div>
    </div>
    <div class="footer">
        <a href="privacy_policy.html">Privacy Policy</a>
        <a href="return_policy.html">Return Policy</a>
        <a href="https://www.facebook.com/babywereld">Facebook</a>
        <a href="https://www.instagram.com/babywereld">Instagram</a>
    </div>

    <!-- Your existing JavaScript code -->
    <script>
        let slideIndex = 1;

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            const slides = document.querySelectorAll(".mySlides");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        showSlides(slideIndex);
    </script>
</body>
</html>
