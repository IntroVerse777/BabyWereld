<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <style>
        /* Your CSS styles for the contact form */
        /* ... (your existing styles) ... */
         body {
        background-color: #ffccdd;
    }
    h1, p {
        text-align: center;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ff6b88;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        color: white;
        margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }
    input[type="submit"] {
        background-color: #ffccdd;
        color: #ff6b88;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <h1>Check Out</h1>
    <p>Please fill out the form below.</p>
    <div class="header">
        <a href="index.html" class="home-button">Back to Home</a>
            <form action="https://secure-payment-gateway.com" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <input type="hidden" name="product_name" value="Adorable Baby Product">
        <input type="hidden" name="product_price" value="29.99">
        <!-- Additional hidden fields for other order information if needed -->

        <input type="submit" value="Buy Now">
    </form>
</body>
</html>
